[application]

name="Pharablock"
main_scene="res://game/main.tscn"
icon="res://icon.png"

[autoload]

sample_player="*res://game/sample_player.tscn"
scene_switcher="*res://game/scene_switcher.gd"
global="*res://game/global.gd"

[display]

stretch_mode="2d"
stretch_aspect="keep_width"
width=1280
height=720

[locale]

translations=["/translations.en.xl", "/translations.sk.xl", "res://game/translations/translations.en.xl", "res://game/translations/translations.sk.xl"]

[physics_2d]

default_gravity=490
